<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='stylesheet' href='style.css' />
    <title>PaletaDeCores</title>
  </head>
  <body>
    <header>
      <h1 id='title'>Paleta de Cores</h1>
    </header>
    <div id='color-palette'></div>
    <section class='button'>
      <button id='clear-board'>Limpar</button>
      <button id='randomize-palette'>Trocar Cores</button>
      <input id='board-size' type='number' min='1' max='50' placeholder='boardSize (5 - 50)'>
      <button onclick='newSize()' id='generate-board'>VQV</button>
    </section>    
    <div id='pixel-board'></div>
    <footer>Created by Felipe Shcolnik</footer>
    <script src='script.js'></script>
  </body>
</html>
