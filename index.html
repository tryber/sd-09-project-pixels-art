<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <main>
        <section id="color-palette">
            <ul class="color-palette">
                <li class="color color-black selected"></li>
                <li class="color color-blue"></li>
                <li class="color color-red"></li>
                <li class="color color-yellow"></li>
            </ul>
        </section>
        <section class="controls">
          <button id="clear-board">Limpar</button>
        </section>
        <section id="pixel-board">
            <table class="pixel-board">
                <tbody>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                    <tr>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                        <td class="pixel"></td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
