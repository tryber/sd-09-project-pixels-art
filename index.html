<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <div id="color-palette">
      <!--vamos criar as divs aqui com a funcao createPalette() e colorir com a funcao colorizePalette-->
    </div>
    <button id="clear-board">Limpar</button>
    <button id="randomize-palette">Trocar Cores</button>
    <input
      type="number"
      id="board-size"
      min="1"
      max="50"
      placeholder="Valor entre 1 e 50"
    />
    <button id="generate-board">VQV</button>
    <div id="pixel-board">
      <!--vamos criar aqui o quadro de pixels com a funcao createPixelBoard()-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
