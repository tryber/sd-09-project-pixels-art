<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1 id='title'>Paleta de Cores</h1>
    <section id="color-palette">
      <div class="color box1 selected" id="box1">#000000</div>
      <div class="color box2" id="box2">#ff0000</div>
      <div class="color box3" id="box3">#0000ff</div>
      <div class="color box4" id="box4">#008000</div>
    </section>
    <section id="buttons">
      <button id="clear-board">Limpar</button>
      <label for="board-size">Board size:</label>
      <input id="board-size" type="number" name="board-size" min="1" max="50" required>
      <button id="generate-board">VQV</button>
    </section>
    <section id="pixel-board">
      <!-- pixel board injected using javascript -->
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
