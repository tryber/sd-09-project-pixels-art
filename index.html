<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-frame">
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>   
    <main>
        <section id="color-palette">
            <div class="color selected" id="black"></div>

        </section>
        <section id="clear-button">
            <button id="clear-board">Limpar</button>
        </section>
        <section id="board-param">
            <p id="text-pixels">Tamanho do quadro em pixels (5 - 50)</p>
            <input id="board-size" type="number" min="1">
            <button id="generate-board">VQV</button>
        </section>
        <section id="pixel-board">
        </section>
    </main> 
    <script src="script.js"></script>
    </div>
</body>
</html>
