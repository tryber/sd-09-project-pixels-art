<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <div id="color-palette">
        <div class="color black" id="black"></div>
        <div class="color red" id="red"></div>
        <div class="color blue" id="blue"></div>
        <div class="color green" id="green"></div>
        <input type="color" id="buttonColor" class="paletaInput">
    </div>
    <button id="clear-board">Limpar</button>
    <div id="pixel-board"></div>
    <p>Dígite um número de pixel por quadrado que você deseja formar</p>
    <input type="number" id="tamanho">
    <button id="enter">Enter</button>
</body>
<script src="script.js"></script>
</html>
