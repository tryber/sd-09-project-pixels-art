<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Pixel Art</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-palette">
    <div class="black-box color selected"></div>
    <div class="green-box color"></div>
    <div class="yellow-box color"></div>
    <div class="orange-box color"></div>
  </div>

  <button id="clear-board" type="button">Limpar</button>
  <input type="number" id="board-size" min="1" max="50">
  <button id="generate-board" type="button">VQV</button>

  <div id="pixel-board"></div>

  <script src="script.js"></script>
</body>
</html>
