<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <title>Paleta de Cores</title>
</head>
<body>
    <header>
        <h1 id="title" class="title-style">Paleta de Cores</h1>
    </header>
    <section id="color-palette" class="style-palette">
        <div class="color black selected"></div>
        <div class="color pink"></div>
        <div class="color yellow"></div>
        <div class="color cyan"></div>
    </section>
    <input id="board-size" type="number" value="5" min=1 max=50 class="center-input">
    <button id="generate-board" class="center-button">VQV</button>
    <button id="clear-board" class="center style-board">Limpar</button>
    <section id="pixel-board" class="style-pixel-board">
    </section>
    <script src="/script.js"></script>
</body>
</html>
