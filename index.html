<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybe | Paleta de Cores</title>
  </head>
  <body>
    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette">
      <div class="color black"></div>
      <div class="color red"></div>
      <div class="color blue"></div>
      <div class="color green"></div>
    </div>

    <div id="middle-content">
      <button type="button" id="clear-board">Limpar</button>
      <input
        id="board-size"
        type="number"
        max="50"
        min="1"
        placeholder="size"
      />
      <button id="generate-board">VQV</button>
    </div>

    <div id="pixel-board">
      <div class="pixel-row">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="pixel-row">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="pixel-row">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="pixel-row">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>
      <div class="pixel-row">
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
        <div class="pixel"></div>
      </div>

      <footer>
        <p>
          Website desenvolvido por Matheus Monteiro durante o curso de formação
          na <img src="./images/trybe-logo_black.png" alt="" id="img-trybe" />
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
