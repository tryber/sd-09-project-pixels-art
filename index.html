<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Project Pixels Art</title>
</head>

<body>
    <header>
        <h1 id="title">
            Paleta de Cores
        </h1>
    </header>
    
    <main>
        <div id="color-palette" class="color-palette">
            <!-- Color palette is created with createPalette() and colored with colorsOfThePalette() -->
        </div>

        <div class="commands">
            <div class="commands-btns">
                <input type="number" id="board-size" min="1">
                <button id="generate-board">VQV</button>
            </div>
                <button id="clear-board" class="clear-board">Limpar</button>
        </div>

        <div id="pixel-board">
            <!-- Pixels are created with createPixelsBoard()-->
        </div>
    </main>

        <script src="script.js"></script>
</body>
</html>
