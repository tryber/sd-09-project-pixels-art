<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Art</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Paleta de Cores</h1>
            <hr>
        </header>

        <section id="color-palette" class="palette">
        </section>

        <form id="forms">
            <div class="matrix-size">
                <input id="board-size" placeholder="Board size" type="number" min="1">
                <button id="generate-board">VQV</button>
            </div>

        </form>

        <section id="pixel-board" class="board">
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
