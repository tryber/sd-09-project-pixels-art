<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto Arte Pixels</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="title">Paleta de Cores</h1>
        </header>
        <main>
            <div id="color-palette"></div>
            <div>
                <button id="clear-board">Limpar</button>
            </div>
            <div>
                <label for="board-size">Tamanho do Quadro</label>
                <input type="number" min="1" max="50" id="board-size" >
                <button id="generate-board">VQV</button>
            </div>
            <div id="pixel-board">
                <div class="line-board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="line-board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="line-board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="line-board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
                <div class="line-board">
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                    <div class="pixel"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
