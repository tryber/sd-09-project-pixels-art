<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pixel Art</title>
</head>
<body>
    <div class="container">
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    
    <section>
        <div id="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
        </div>
    </section>
    <input id="board-size" type="number" min="1">
    <input id="generate-board" type="button" value="VQV">
    <button id="clear-board">Limpar Quadro</button>
    <section>
        <div id='pixel-board' class='pixel-board'></div>
    </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
